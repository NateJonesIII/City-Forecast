<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Weather Forecast</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/sun.jpg" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-4 align-items-start" id="zipContent">
          <h3 class="search-font">Search for a city:</h3>
          <form id="cityForm">
            <input
              type="text"
              id="cityInput"
              placeholder="Enter city for weather forecast"
            />
            <button title="submit" type="submit" value="Submit">
              <i class="fa fa-search"></i>
            </button>
          </form>

          <div class="cityCol">
            <button
              class="btn btn-primary cityBtns cityBtnTop"
              id="miamiBtn"
              data-city="Miami"
            >
              Miami
            </button>
            <button
              class="btn btn-primary cityBtns"
              id="austinBtn"
              data-city="Austin"
            >
              Austin
            </button>
            <button
              class="btn btn-primary cityBtns"
              id="californiaBtn"
              data-city="California"
            >
              California
            </button>
            <button
              class="btn btn-primary cityBtns"
              id="orlandoBtn"
              data-city="Orlando"
            >
              Orlando
            </button>
            <button
              class="btn btn-primary cityBtns"
              id="atlantaBtn"
              data-city="Atlanta"
            >
              Atlanta
            </button>
            <button
              class="btn btn-primary cityBtns"
              id="newyorkBtn"
              data-city="New York"
            >
              New York
            </button>
            <button
              class="btn btn-primary cityBtns"
              id="seattleBtn"
              data-city="Seattle"
            >
              Seattle
            </button>
            <button
              class="btn btn-primary cityBtns"
              id="denverBtn"
              data-city="Denver"
            >
              Denver
            </button>
            <button
              class="btn btn-primary cityBtns cityBtnBtm"
              id="chicagoBtn"
              data-city="Chicago"
            >
              Chicago
            </button>
          </div>
        </aside>
        <div class="col-8 align-items-end" id="mainContent">
          <div id="cityInfo">
            <h2>
              <span id="cityName" class="icon"></span>
              <img id="cityNameImg" alt="" />
            </h2>
            <h5><span id="temperature"></span></h5>
            <h5><span id="humidity"></span></h5>
            <h5><span id="windSpeed"></span></h5>
            <h5><span id="uvIndex"></span></h5>
          </div>
          <div id="forecastInfo">
            <h2 class="forecast-title">Extended-Day Forecast:</h2>
            <div id="forecastCards" class="scroll-container"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./assets/js/js.js"></script>
  </body>
</html>
