<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-4 align-items-start" id="zipContent">
                <h3>Search for a city:</h3>
                <form id="cityForm">
                    <input type="text" id="cityInput" placeholder="Enter city for weather forecast">
                    <button type="submit" form="cityForm" value="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>

                <div class="cityCol">
                    <button class="cityBtns cityBtnTop" id="miamiBtn">Miami</button>
                    <button class="cityBtns " id="austinBtn">Austin</button>
                    <button class="cityBtns " id="orlandoBtn">Orlando</button>
                    <button class="cityBtns " id="atlantaBtn">Atlanta</button>
                    <button class="cityBtns " id="newyorkBtn">New York</button>
                    <button class="cityBtns " id="seattleBtn">Seattle</button>
                    <button class="cityBtns " id="denverBtn">Denver</button>
                    <button class="cityBtns cityBtnBtm" id="chicagoBtn">Chicago</button>
                </div>

            </aside>
            <div class="col-8 align-items-end" id="mainContent">
                <div id="cityInfo">
                    <h2><span id="cityName" class="icon">City</span><img id="cityNameImg"></img></h2>
                    <h5>Temperature: <span id="temperature"></span></h5>
                    <h5>Humidity: <span id="humidity"></span></h5>
                    <h5>Wind Speed: <span id="windSpeed"></span></h5>
                    <h5>UV Index: <span id="uvIndex"></span> </h5>
                </div>

                <div id="forecastInfo">
                    <h2>5-Day Forecast:</h2>
                    <div id="forecastCards">

                    </div>
                </div>
            </div>
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/js.js"></script>
</body>

</html>
